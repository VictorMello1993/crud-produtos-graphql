enum Categoria {
    ELETRONICOS
    ESPORTES
    ROUPAS
    GAMES
    FITNESS
    PAPELARIA
}

type Produto {
    id: Int,
    nome: String,
    preco: Float,
    desconto: Float,
    precoComDesconto: Float,
    categoria: String,
    disponivel: Boolean
}

input NovoProdutoInput {
    nome: String,
    preco: Float,    
    categoria: Categoria        
}

input AlterarProdutoInput {
    nome: String,
    preco: Float,    
    categoria: Categoria        
    disponivel: Boolean
    desconto: Float
}

input ProdutoFiltro {
    id: Int
    nome: String
}

input ProdutosFiltro {
    categoria: Categoria, 
    precoMenorQue: Float,
    precoMaiorQue: Float,
    desconto: Float,
    descontoMaiorQue: Float
    disponivel: Boolean
}